<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ironclad Digital | Arquitetura Meta</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:Poppins;
background:#030303;
color:#fff;
overflow-x:hidden;
cursor:none;
}

/* FUNDO GRID ANIMADO */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:
linear-gradient(rgba(0,255,255,0.05) 1px, transparent 1px),
linear-gradient(90deg, rgba(0,255,255,0.05) 1px, transparent 1px);
background-size:60px 60px;
animation:gridMove 20s linear infinite;
z-index:-2;
}

@keyframes gridMove{
0%{transform:translate(0,0);}
100%{transform:translate(-60px,-60px);}
}

/* GLOW BACKGROUND */
.glow{
position:fixed;
width:400px;
height:400px;
background:radial-gradient(circle,#00f0ff33,transparent);
border-radius:50%;
pointer-events:none;
z-index:-1;
}

/* HEADER */
header{
position:fixed;
width:100%;
padding:20px 8%;
display:flex;
justify-content:space-between;
backdrop-filter:blur(15px);
background:rgba(0,0,0,0.6);
z-index:999;
}

.logo{
font-family:Orbitron;
font-size:20px;
color:#00f0ff;
letter-spacing:2px;
}

nav a{
margin-left:25px;
text-decoration:none;
color:#fff;
transition:0.3s;
}
nav a:hover{
color:#00f0ff;
}

/* HERO */
.hero{
height:100vh;
display:flex;
align-items:center;
padding:0 8%;
}

.hero h1{
font-size:58px;
font-family:Orbitron;
background:linear-gradient(90deg,#00f0ff,#0077ff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:fadeIn 2s ease;
}

.hero p{
margin:20px 0;
color:#ccc;
font-size:18px;
}

.btn{
padding:14px 28px;
border:none;
border-radius:40px;
background:linear-gradient(45deg,#00f0ff,#0077ff);
font-weight:600;
cursor:pointer;
transition:0.4s;
}
.btn:hover{
transform:scale(1.1);
box-shadow:0 0 30px #00f0ff;
}

/* SEÇÕES */
section{
padding:120px 8%;
}

.section-title{
text-align:center;
font-size:34px;
margin-bottom:50px;
}

.cards{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:40px;
}

.card{
background:rgba(255,255,255,0.05);
padding:30px;
border-radius:20px;
transition:0.4s;
backdrop-filter:blur(10px);
}
.card:hover{
transform:rotateY(10deg) scale(1.05);
box-shadow:0 0 40px rgba(0,240,255,0.3);
}

/* LOGOS 3D */
.platforms{
text-align:center;
margin-top:50px;
}
.icons{
display:flex;
justify-content:center;
gap:60px;
margin-top:30px;
}
.icons img{
width:90px;
transition:0.5s;
filter:drop-shadow(0 0 15px #00f0ff);
animation:float 4s ease-in-out infinite;
}
.icons img:hover{
transform:rotateY(25deg) scale(1.2);
}

@keyframes float{
0%{transform:translateY(0);}
50%{transform:translateY(-15px);}
100%{transform:translateY(0);}
}

/* SOM BOTÃO */
.sound-btn{
position:fixed;
bottom:25px;
left:25px;
background:#111;
border:1px solid #00f0ff;
color:#00f0ff;
padding:10px 15px;
border-radius:20px;
cursor:pointer;
}

/* WHATSAPP */
.whatsapp{
position:fixed;
bottom:25px;
right:25px;
background:#25D366;
padding:15px 20px;
border-radius:50px;
color:#000;
font-weight:600;
text-decoration:none;
box-shadow:0 0 20px #25D366;
}

/* CURSOR */
.cursor{
width:18px;
height:18px;
background:#00f0ff;
border-radius:50%;
position:fixed;
pointer-events:none;
transform:translate(-50%,-50%);
z-index:9999;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(30px);}
to{opacity:1;transform:translateY(0);}
}

</style>
</head>

<body>

<div class="glow"></div>
<div class="cursor"></div>

<header>
<div class="logo">IRONCLAD DIGITAL</div>
<nav>
<a href="servicos.html">Serviços</a>
<a href="blog.html">Blog</a>
</nav>
</header>

<section class="hero">
<div>
<h1>Arquitetura Digital Blindada</h1>
<p>Especialista acessível para empresas que precisam operar dentro da Meta com segurança real e escala sustentável.</p>
<button class="btn">Solicitar Diagnóstico Estratégico</button>
</div>
</section>

<section>
<h2 class="section-title">Especialistas Oficiais</h2>
<div class="platforms">
<div class="icons">
<img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">
<img src="https://cdn-icons-png.flaticon.com/512/733/733547.png">
<img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
</div>
</div>
</section>

<audio id="ambientSound" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_115b9b4f9c.mp3" type="audio/mpeg">
</audio>

<button class="sound-btn" onclick="toggleSound()">Ativar Som</button>

<a class="whatsapp" href="https://wa.me/5599SEUNUMERO" target="_blank">WhatsApp</a>

<script>
const cursor=document.querySelector(".cursor");
const glow=document.querySelector(".glow");

document.addEventListener("mousemove",e=>{
cursor.style.left=e.clientX+"px";
cursor.style.top=e.clientY+"px";
glow.style.left=e.clientX-200+"px";
glow.style.top=e.clientY-200+"px";
});

function toggleSound(){
var sound=document.getElementById("ambientSound");
if(sound.paused){
sound.play();
}else{
sound.pause();
}
}
</script>

</body>
</html>
